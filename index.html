<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { position: fixed; bottom: 5px; }
  </style>
</head>
<body>
  <main>

    <div class="card">
      <div class="image-view">
        <!--img class="equilibrium" src="./images/image-equilibrium.jpg"-->
        <div class="view"><img src="./images/icon-view.svg"></div>
      </div>
      <div class="title">Equilibrium #3429</div>

      <p class="text">
          Our Equilibrium collection promotes balance and calm.
      </p>

       <div class="notes">
        <div class="ethereum"><img src="./images/icon-ethereum.svg"> 0.041 ETH</div>
        <div class="time"><img src="./images/icon-clock.svg">3 days left</div>
       </div>
       <hr class="line">
        
        <div class="made"><img src="./images/image-avatar.png"> <p>Creation of <a href="#">Jules Wyvern</a></p></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://pedro-mizael.github.io/portfolio-pedro-mizael" target="_blank">Pedro Mizael</a>.
    </div>

  </main>
</body>
</html>
